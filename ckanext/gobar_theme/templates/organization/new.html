{% extends "gobar_page.html" %}

{% block subtitle %} - Crear organización{% endblock %}

{% block content %}
    <div id="new-organization-container" class="container-fluid">
        <div class="restricted-max-width">
            <div id="new-organization" class="col-xs-12 col-md-10 col-md-offset-1">
                <div class="col-xs-10 col-xs-offset-1">
                    <div class="back-btn">
                        {% set referer_url = request.headers.Referer %}
                        {% set current_url = request.path_url %}
                        <a href="{{ referer_url if referer_url and referer_url != current_url else h.url('home.index') }}">
                            <i class="icon-chevron-left"></i>
                            VOLVER
                        </a>
                    </div>
                    <h1>Crear organización</h1>
                    {{ c.form | safe }}
                </div>
            </div>
        </div>
    </div>
{% endblock %}
