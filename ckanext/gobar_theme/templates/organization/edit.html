{% extends "gobar_page.html" %}

{% block subtitle %} - Editar organización{% endblock %}

{% block content %}
    <div id="edit-organization-container" class="container-fluid">
        <div class="restricted-max-width">
            <div id="edit-organization" class="col-xs-12 col-md-10 col-md-offset-1">
                <div class="col-xs-10 col-xs-offset-1">
                    <div class="back-btn">
                        <a href="{{ h.url_for(controller='organization', action='index') }}">
                            <i class="icon-chevron-left"></i>
                            VOLVER
                        </a>
                    </div>
                    <h1>Editar organización</h1>
                    {% block primary_content_inner %}
                      {% block form %}
                        {{ form | safe }}
                      {% endblock %}
                    {% endblock %}
                </div>
            </div>
        </div>
    </div>
{% endblock %}
